########################################
# MONITOR CONFIGURATION
# Detects monitors automatically and sets
# preferred resolution, refresh rate, and position.
########################################
monitor=DVI-D-1,1024x768,0x0,1
monitor=HDMI-A-1,1366x768,1024x0,1
monitor=DP-1,1920x1080,2390x0,1,transform,1

########################################
# WORKSPACE RULES
# Assigns workspaces to specific monitors.
########################################
workspace = 2, monitor:HDMI-A-1, default:true
workspace = 5, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1

workspace = 3, monitor:DP-1, default:true
workspace = 6, monitor:DP-1
workspace = 9, monitor:DP-1

workspace = 1, monitor:DVI-D-1, default:true
workspace = 4, monitor:DVI-D-1
workspace = 7, monitor:DVI-D-1
workspace = 10, monitor:DVI-D-1

########################################
# PROGRAM SHORTCUT VARIABLES
# Defines variables for commonly launched applications.
########################################
$terminal = kitty --hold fastfetch
$fileManager = xplr
$browser = zen
$steam = steam
$menu = wofi
$editor =  zeditor


########################################
# AUTOSTART APPLICATIONS
# Commands here run once when Hyprland starts.
########################################
# exec-once = $terminal
# exec-once = nm-applet &
exec-once = ~/.dotfiles/config/hypr/walstart.sh &


########################################
# ENVIRONMENT VARIABLES
# Global environment properties such as cursor sizes.
########################################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


########################################
# PERMISSIONS SYSTEM
# Controls which programs are allowed to use
# sensitive functionality like screenshots or plugins.
########################################
# ecosystem {
#   enforce_permissions = 1
# }
# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


########################################
# LOOK & FEEL — GENERAL APPEARANCE
# Window gaps, borders, colors, layout behavior.
########################################
general {
    gaps_in = 7
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(ffffffee)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = master
}


########################################
# DECORATION — ROUNDING, SHADOWS, BLUR
########################################
decoration {
    rounding = 5
    rounding_power = 1

    active_opacity = 0.8
    inactive_opacity = 0.6

    shadow {
        enabled = true
        range = 4
        render_power = 5
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.1696
    }
}


########################################
# ANIMATIONS — GLOBAL ANIMATION SETTINGS
# Controls easing curves, speeds, and styles.
########################################
animations {
    enabled = yes

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
}


########################################
# LAYOUTS — DWINDLE & MASTER SETTINGS
########################################
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


########################################
# MISCELLANEOUS OPTIONS
########################################
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


########################################
# INPUT DEVICES — KEYBOARD, MOUSE, TOUCHPAD
########################################
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


########################################
# KEYBINDINGS — HOTKEYS FOR ACTIONS
########################################
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, exec, kitty -e nmtui
bind = $mainMod, L, exec, $browser
bind = $mainMod, BACKSPACE, killactive,
bind = $mainMod, Q, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, kitty -e xplr
bind = $mainMod, G, exec, kitty -e gemini
bind = $mainMod, O, exec, $editor
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, M, exec, $menu
bind = $mainMod, I, pseudo,
bind = $mainMod, J, togglesplit,

# Skip to next wallpaper
bind = $mainMod, N, exec, /home/karimkandil/.dotfiles/config/hypr/skip-wallpaper.sh

# Switch focus between monitors
bind = $mainMod, H, focusmonitor, HDMI-A-1
bind = $mainMod, semicolon, focusmonitor, DVI-D-1
bind = $mainMod, P, focusmonitor, DP-1

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

bind = $mainMod, S,togglespecialworkspace, magic
bind = $mainMod CTRL, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


########################################
# WINDOW RULES — BEHAVIOR CUSTOMIZATION
########################################

windowrulev2 = opacity 0.8 0.6, class:^(kitty)$
windowrulev2 = opacity 0.8 0.6, class:^(org.qutebrowser.qutebrowser)$
windowrulev2 = opacity 0.9 0.8, class:^(dev.zed.Zed)$
